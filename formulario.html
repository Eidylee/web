<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <script src="https://kit.fontawesome.com/81e3a21aaa.js" crossorigin="anonymous"></script></head>

    <title>Formulario</title>
</head>
<body>

    <div class="container">
        <div class="container-form">
            <form class="sign-in">
                <h2>Iniciar Sesion</h2>
                <div class="social-networks">
                    <a href="https://www.instagram.com/ikeadominicana/"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="https://www.facebook.com/search/top?q=ikea&locale=es_LA"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="https://www.tiktok.com/@ikeadominicana"><ion-icon name="logo-tiktok"></ion-icon></a>
                </div>
                <span>Use su correo y contraseña</span>
                <div class="container-input">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>

                <div class="container-input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>

                <a href="">¿Olvidaste tu contraseña?</a>
                <button class="button">INICIAR SESION</button>

            </form>
        </div>

        <div class="container-form">
            <form class="sign-up">
                <h2>Registrarse</h2>
                <div class="social-networks">
                    <a href="https://www.instagram.com/ikeadominicana/"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="https://www.facebook.com/search/top?q=ikea&locale=es_LA"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="https://www.tiktok.com/@ikeadominicana"><ion-icon name="logo-tiktok"></ion-icon></a>
                   
                </div>
                <span>Use su correo electronico para registrarse</span>
                <div class="container-input">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="container-input">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>

                <div class="container-input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>

                <button class="button">REGISTRARSE</button>
            </form>
        </div>

        <div class="container-welcome">
            <div class="welcome-sign-up welcome">
                <h3>Bienvenidos</h3>
                <p>Ingrese sus datos personales para usar todas las funciones del sitio</p>
                <button class="button" id="btn-sign-up">Resgistrarse</button>

            </div>
            <div class="welcome-sign-in welcome">
                <h3>¡Hola!</h3>
                <p>Registrese con sus datos personales para usar todas las fumciones del sitio</p>
                <button class="button" id="btn-sign-in">Iniciar Sesion</button>

            </div>

        </div>

    </div>

    


    <script src="/formulario.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
