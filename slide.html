<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slide.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined">
    <script src="slide.js" defer></script>
    <title>Slide</title>
</head>
<body>

    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-icons-outlined">chevron_left</button>
            <div class="image-list">
                <img src="img/img-1.jpg" alt="" class="image-item">
                <img src="img/img-2.jpg" alt="" class="image-item">
                <img src="img/img-3.jpg" alt="" class="image-item">
                <img src="img/img-4.jpg" alt="" class="image-item">
                <img src="img/img-5.jpg" alt="" class="image-item">
                <img src="img/img-6.jpg" alt="" class="image-item">
                <img src="img/img-7.jpg" alt="" class="image-item">
            </div>
            <button id="next-slide" class="slide-button material-icons-outlined">chevron_right</button>

        </div>

        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
